      title: 葡萄酒庄介绍
      headerCommon: 欢迎光临UPPA！
      descriptionCommon_1: 欢迎光临我们UPPAWINERY的网站！我们葡萄酒庄是个规模不大的庄园，由一群志同道合的朋友组成，气氛和睦。
      descriptionCommon_2: 我们从事葡萄种植业和葡萄酒酿制兼有环保和慎微观念。我们葡萄酒表现尤为突出塞瓦斯托坡尔的风土条件。
      descriptionCommon_3: UPPA WINERY – 在鉴赏者意识中阐明克厘米亚葡萄酒的真正意义。
      ourHistory: 我们酒庄的历史
      descriptionCommon_4: UPPA WINERY由帕维尔·什韦茨成立于2008年。这个人对品酒和家乡有深厚的感情。这位葡萄酒酿造师生长在塞瓦斯托坡尔，在圣彼得堡和莫斯科读书。自1996年起从事品酒师工作，随着不断进步，成为俄罗斯优秀品酒师之一。2000年博得«俄罗斯最优秀品酒师»的赞扬。从首都回到家乡以后葡萄栽植者首次打造自己葡萄园。帕维尔·什韦茨对葡萄酒酿制工艺主要追求的想法是在每个葡萄酒瓶保证葡萄当地味儿和季节特殊性。
      image_1:
        header: 帕维尔·什韦茨
        desc: 葡萄庄园创始人
      image_2:
