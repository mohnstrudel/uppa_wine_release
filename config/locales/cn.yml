        desc: Cler Numullite
      descriptionCommon_5: UPPA WINERY是俄罗斯唯一个根据生物动力学原则栽植，酿制葡萄酒的葡萄酒厂。把UPPA从鞑靼语翻译成俄语的意思是“母亲”。除此之外UPPA是流在葡萄庄园附近的一条小河的名称。鉴于塞瓦斯托坡尔的独特风土条件及UPPA凹地区域气候特点我们葡萄酒具有特殊美妙香醇的与众不同味道。“我认为帕维尔·什韦茨是葡萄酒酿制领域出众的人。他是天才。我看到由他酿制酒的过程感到很享受。哇塞！”- 罗伯特·约瑟夫，“国际葡萄挑战”葡萄酒比赛创始人和主任。UPPA WINERY 葡萄庄园总面积为十公顷，年产量约5万瓶葡萄酒。我们栽培12种葡萄并创造20多种葡萄酒。虽然我们年产量不大，但是国内真正最顶级的饭馆酒店中都显示我们的葡萄酒，成为国内国际收藏家的收藏品以及得到世界领先专家和品酒师高度认可。
