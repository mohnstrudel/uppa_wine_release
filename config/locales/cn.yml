    technology:
      to_technology: 生物动物学
      headerCommon: 生物动物学
      descriptionCommon_1: 从打造葡萄园起我们不断采取生物动力学特殊原则。。
      descriptionCommon_2: 我们葡萄在离不开自然和谐环境条件下栽培。无化学药物，环保态度都协助于造成自然条件，达到生态平衡。这样才会避免葡萄园里生长有害生物。葡萄园给养均衡，减小引起应激反应的因素，控制有害生物种数，进一步改善葡萄藤附近有机环境生物多样性等一系列我们农业措施。这里的葡萄属于无公害纯绿色果品
      what_we_use: "我们农业技术简介"
      li_1: 绿色采摘（葡萄酒会提高产量到30百公升/每公顷）
      li_2: 葡萄最佳采收成熟度
      li_3: 手工采收后放在10公斤盒子里
      li_4: 把葡萄果从葡萄藤分开
      li_5: 在橡树或不锈钢桶进行低温发酵（达到3千升）
      li_6: 长期浸渍
      li_7: 天然酵母
      li_8: 硫磺最小量
      li_9: 将酒存在228升或500升桶
      what_we_dont_use: "我们酿制技术包括："
      li_10: 加糖
      li_11: 化学去酸和酸化
      li_12: 颜色调整
      li_13: 单宁含量调整
      li_14: 微氧化
      li_15: 杀菌作用
      li_16: 加入酵母追肥和天然促进剂
      li_17: 培养酵母
      visit: 愿意亲身游览我们葡萄庄园？
