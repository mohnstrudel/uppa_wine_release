      descriptionCommon_5: Uppa Winery – единственная винодельня России, которая производит биодинамическое вино. В переводе с татарского «Уппа» означает «мать». Также это название небольшой реки, протекающей неподалеку от села Родное, где располагается хозяйство. Благодаря уникальности севастопольского терруара и особенностям климатической зоны Уппинской котловины, вина, производимые нами, обладают по-настоящему уникальными качествами, которые четко выделяют их среди остальных. В хозяйстве UPPA WINERY всего 10 га виноградников, и годовой объем производства около 50 000 бутылок. Мы выращиваем 12 сортов и создаем более 20-ти различных вин. Тем не менее, при небольшом объеме производства, наши вина представлены почти во всех лучших ресторанах страны, украшают погреба многих коллекционеров, а также высоко ценятся ведущими мировыми экспертами и сомелье.
